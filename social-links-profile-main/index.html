<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>

    <main>
      <div class="linkProfile">
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" id="profileImage" alt="JessicaImage" />
          <figcaption>
            <h2>Jessica Randall</h2>
            <p class="profileText">London, United Kingdom</p>
          </figcaption>
        </figure>
  
        <p class="developerText">"Front-end developer and avid reader."</p>
  
        <ul>
          <a href="#"><li>GitHub</li></a>
  
          <a href="#"><li>Frontend Mentor</li></a>
          <a href="#"><li>LinkedIn</li></a>
          <a href="#"><li>Twitter</li></a>
  
          <a href="#"><li>Instagram</li></a>
        </ul>
      </div>
    </main>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Venugopal</a>.
    </div>
  </body>
</html>
